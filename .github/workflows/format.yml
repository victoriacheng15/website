name: ci_format

on:
  pull_request:
    branches: [main]

jobs:
  format:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: pnpm/action-setup@v2
        with:
          version: latest
      - uses: actions/setup-node@v3
        with:
          node-version: 16
          cache: "pnpm"

      - name: install and run rome tool
        run: |
          pnpm install rome
          pnpm rome:apply && pnpm rome:write

      - name: commit change
        uses: stefanzweifel/git-auto-commit-action@v4.15.2
        with:
          commit_message: "style: the code has been linted and formatted!"
          branch: ${{ github.head_ref }}
